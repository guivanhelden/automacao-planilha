name: AutomaÃ§Ã£o Planilha
on:
  workflow_dispatch:
  schedule:
    - cron: '*/20 10-18 * * 1-5'
    
jobs:
  executar-automacao:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # ðŸ”¹ Garante que nÃ£o fica rodando para sempre
    permissions:
      contents: read  # ðŸ”¹ Evita permissÃµes desnecessÃ¡rias
    
    env:
      LOGIN: ${{ secrets.LOGIN }}
      SENHA: ${{ secrets.SENHA }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      SUPABASE_KEY_ROLESECRET: ${{ secrets.SUPABASE_KEY_ROLESECRET }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # ðŸ”¹ Usa versÃ£o estÃ¡vel do Python
      
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1.7.2
        with:
          chrome-version: 131
          install-chromedriver: 131.0.6778.264
      
      - name: Verificar instalaÃ§Ã£o do ChromeDriver
        run: |
          chromedriver --version
          which chromedriver
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Instalar pacotes do sistema
        run: sudo apt-get update && sudo apt-get install -y build-essential python3-dev pkg-config libffi-dev
      
      - name: Instalar dependÃªncias Python
        run: |
          pip install --upgrade pip
          pip install --only-binary pandas -r requirements.txt  # ðŸ”¹ Evita compilaÃ§Ã£o manual do pandas
          
      - name: Executar script de automaÃ§Ã£o
        run: |
          set -o pipefail
          python automacao.py | tee automacao.log
        continue-on-error: false
