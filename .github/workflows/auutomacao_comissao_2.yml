name: AutomaÃ§Ã£o ComissÃ£o
on:
  workflow_dispatch:
  schedule:
    - cron: '30 10 * * 1-5'  # 10:15
    - cron: '55 11 * * 1-5'  # 11:45
    - cron: '25 13 * * 1-5'  # 13:15
    - cron: '55 14 * * 1-5'  # 14:45
    - cron: '25 16 * * 1-5'  # 16:15
    - cron: '55 17 * * 1-5'  # 17:45

jobs:
  executar-automacao:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # ðŸ”¹ Evita workflows travados
    permissions:
      contents: read  # ðŸ”¹ Restringe permissÃµes para maior seguranÃ§a

    env:
      LOGIN: ${{ secrets.LOGIN }}
      SENHA: ${{ secrets.SENHA }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # ðŸ”¹ Usa uma versÃ£o estÃ¡vel do Python
      
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1.7.2
        with:
          chrome-version: 131
          install-chromedriver: 131.0.6778.264

      - name: Verificar instalaÃ§Ã£o do ChromeDriver
        run: |
          chromedriver --version
          which chromedriver

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Instalar pacotes do sistema
        run: sudo apt-get update && sudo apt-get install -y build-essential python3-dev pkg-config libffi-dev
      
      - name: Instalar dependÃªncias Python
        run: |
          pip install --upgrade pip
          pip install --only-binary pandas -r requirements.txt  # ðŸ”¹ Evita compilaÃ§Ã£o manual do pandas
          
      - name: Executar script de automaÃ§Ã£o
        run: |
          set -o pipefail
          python automacao_comissao.py | tee automacao_comissao.log
        continue-on-error: false
